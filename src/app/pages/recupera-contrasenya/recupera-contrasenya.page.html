<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Recupera Tu Contrase√±a</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cancelado()">
                Cerrar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #formulario=ngForm (ngSubmit)="enviar(formulario)" class="margen">
        <div class="ion-padding">
            <ion-item lines="full">
                <ion-label position="floating">Introduce tu correo electronico</ion-label>
                <ion-input required="true" type="text" name="correo" [(ngModel)]="correo"
                           pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>
        </div>
        <div>
            <ion-row style="justify-content: center" class="ion-margin-top">
              <ion-col size="4">
                <ion-button [disabled]="formulario.invalid" fill="outline" expand="block" class="exitoo"
                            type="submit">
                    Enviar
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button  fill="outline" class="canceladoo" expand="block" (click)="cancelado()">
                    Cancelar
                </ion-button>
              </ion-col>
            </ion-row>
        </div>
    </form>
</ion-content>
