<ion-menu side="start" menuId="primerMenu" contentId="principal" (ionWillOpen)="ionWillOpen()" >
  <ion-header style="background: #cef3da">
      <img  (click)="pushInicio()" class="ion-margin" style="margin-top: 10%" src="/assets/logo.png" width="100" height="100">
  </ion-header>


  <ion-content>
    <h3 style="color:#0c4e23 " (click)="pushDatos()" class="ion-margin">{{nombre == '' ? 'Invitado' : nombre}}</h3>
    <ion-list class="ion-margin-top darkmenu">
      <ion-item  class="ion-text-capitalize darkiconos" button="inicio" (click)="pushInicio()">
        <ion-icon  slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item  class="ion-text-capitalize darkiconos" button="login" (click)="pushLogin()">
        <ion-icon  *ngIf="login == 'Login'" slot="start" name="log-in-outline"></ion-icon>
        <ion-icon  *ngIf="login== 'Logout'" slot="start" name="log-out-outline"></ion-icon>
        <ion-label>{{login}}</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="Platos" (click)="pushPlatos()">
        <ion-icon slot="start" name="platos"></ion-icon>
        <ion-label >Platos</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="tuppers" (click)="pushTupper()">
        <ion-icon slot="start" name="tupper"></ion-icon>
        <ion-label>Personaliza Tupper</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="dietaPersonal" (click)="pushDieta()">
        <ion-icon slot="start" name="personal"></ion-icon>
        <ion-label>Dieta Personal</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="contactoooo" (click)="pushPlanSemnal()">
        <ion-icon slot="start" name="semanal"></ion-icon>
        <ion-label>Plan Semanal</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="cuenta" (click)="pushCuenta()">
        <ion-icon  slot="start" name="person-outline"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-item>
      <ion-item class="ion-text-capitalize darkiconos" button="contacto" (click)="pushContacto()">
        <ion-icon  slot="start" name="call-outline"></ion-icon>
        <ion-label>Contacto</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
  <ion-footer>
    <ion-toolbar color="dark" class="tool">
      <small style="margin-left: 3px"><strong>SÃ­guenos: </strong></small>
      <ion-buttons slot="end">
        <ion-avatar (click)="openSocial('insta')">
          <ion-img src="/assets/social/insta.png"></ion-img>
        </ion-avatar>
        <ion-avatar (click)="openSocial('face')">
          <ion-img src="/assets/social/face.png"></ion-img>
        </ion-avatar>
        <ion-avatar (click)="openSocial('twitter')">
          <ion-img src="/assets/social/twitter.png"></ion-img>
        </ion-avatar>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
